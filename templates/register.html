{% extends "layout.html" %}


{% block content %}
<body style="margin-top: 5%">
    <form method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name='username' placeholder="Enter username" value='{{request.form.username}}'>
          <small id="emailHelp" class="form-text text-muted">We'll never share your username.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" name='password' value='{{request.form.password}}'>
        </div>
        <div class="form-group">
            <label for="exampleInputConfirm">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Password" name='confirm' value='{{request.form.confirm}}'>
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <br>
</body>

{% endblock content %}
